
<h1 id="test_div" style="color: red; overflow: scroll;">Test text</h1>

<script>

let test_div = document.getElementById("test_div");

let observer = new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    if(mutation.attributeName === 'style') {
        test_div.style.overflow = "hidden";
        console.log("overflow change", test_div.style.overflow);
    }
  });    
});

let observerConfig = {
	attributes: true, 
  attributeFilter: ["style"]
};

let targetNode = document.getElementById('test_div');


observer.observe(targetNode, observerConfig);

</script>
